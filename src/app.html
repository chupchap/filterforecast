<template>

	<!-- Simple conditional check to show and hide the filters -->
	<div if:true={showFilter}>
		<div class="slds-text-heading_large">
			Please use the filters below to narrow down the forecast.
		</div>
		<br/>
		<div class="slds-card">
			<div class="slds-p-around_medium">
				<div class="slds-grid slds-gutters slds-wrap">
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="category" required label="Category" value={value} placeholder="Select Category"
							options={options}></lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="subcategory" label="Sub-Category" value={value} placeholder="Select Sub-Category"
							options={options}></lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="customerdept" label="Customer Department" value={value}
							placeholder="Select Customer Department" options={options}></lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="customercommodity" label="Customer Commodity" value={value}
							placeholder="Select Customer Commodity" options={options}></lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="CustomerCategory" label="Customer Category" value={value}
							placeholder="Select Customer Category" options={options}></lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="CustomerBuyer" label="Customer Buyer" value={value}
							placeholder="Select Customer Buyer" options={options}></lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="flag" label="Flag" value={value} placeholder="Select Flag" options={options}>
						</lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-3">
						<lightning-combobox name="CustomerIdentifier" label="Customer Identifier" value={value}
							placeholder="Select Customer Identifier" options={options}></lightning-combobox>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<lightning-button variant="brand" onclick={handle_Record_Submit} label="Filter Forecast" type="submit"
			title="Filter Forecast" icon-name="utility:search" class="slds-p-top_x-large">
		</lightning-button>
	</div>

	<div if:true={showForecast}>
